<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <div class="div-to-center ">
        <form class="login-form">
          <div class="form-group">
            <h6>Email:</h6>
            <input type="email" class="form-control" id="email" name="email" required minlength="4" maxlength="20"
              size="5%">
          </div>
          <div class="form-group">
            <h6>Password:</h6>
            <input type="password" class="form-control" id="password" name="password" required minlength="4"
              maxlength="20" size="5%">
          </div><br><br>
          <button type="button" onclick="login(email,password)" class="btn btn-dark" size="15%">Log in</button><br><br>
          <h6>Show password:</h6>
          <input type="checkbox" class="control-input" onclick="showPassword()"><br><br>
          <a href="#">forgot password</a>
        </form>
        <div class="col-4">
        </div>
      </div>

      <script src="./lib/jquery/dist/jquery.min.js"></script>
      <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/login.js"></script>
</body>

</html>
